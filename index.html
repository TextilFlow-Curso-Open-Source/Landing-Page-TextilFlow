<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextilFlow - Digitaliza el control de calidad textil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
          <a href="#" class="logo">
              <img src="img/TFLogo.png" alt="TextilFlow Logo">
          </a>
          <nav>
            <a href="#benefits">Producto</a>
            <a href="#company">Nosotros</a>
            <a href="#pricing">Planes</a>
            <a href="#" class="register-button">Registrar</a>
            <a href="#" class="login-button">Iniciar Sesión</a>
          </nav>
          <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
    </header>

    <section class="main-banner">
        <div class="banner-accent"></div>
        <div class="banner-background">
            <img src="img/TFBackground.png" alt="Fábrica textil">
        </div>
        <div class="banner-filter"></div>
    
        <div class="banner-content">
            <h1>DIGITALIZA EL<br>
            <span class="text-highlight">CONTROL DE</span> CALIDAD TEXTIL</h1>
            <p>La plataforma colaborativa que asegura la trazabilidad de tus lotes de tela, optimiza tus procesos y reduce pérdidas en la cadena de suministro.</p>
            <a href="#" class="cta-main">Conoce más</a>
        </div>
    </section>


    <section class="contact-section">
        <div class="textile-canvas"></div>
        <div class="contact-wrapper">
            <div class="form-wrapper">
                <h2>CONTÁCTANOS</h2>
                <form class="contact-form">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Naim">
                        </div>
                        <div class="input-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="losRojitas">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="naim@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="UPC San Miguel">
                    </div>
                    <div class="input-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
